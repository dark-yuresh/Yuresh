      GITHUB_AUTH_TOKEN: Enter Your GITHUB_AUTH_TOKEN
      GITHUB_USERNAME : dark-yuresh

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
